<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Enhancing a Website</title>

    <link rel="stylesheet" href="../Chaien/chaien.css">
</head>

<body>

    <div id="main">
        <div class="profile-card">
            <img src="../Chaien/chaien.png" width="150px" alt="User Avatar" class="avatar">
            <div class="profile-info">
                <h1 class="username" style="color: red">Chaien</h1>
                <p class="bio">Fullstack Developer</p>
                <ul class="social-links">
                    <li><a href="https://twitter.com/chaien" target="_blank">Twitter</a></li>
                    <li><a href="https://linkedin.com/in/chaien" target="_blank">LinkedIn</a></li>
                    <li><a href="https://github.com/chaien" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
