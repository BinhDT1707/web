<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>

    <!-- Font Awesome giúp chèn các biểu tượng vào trang web -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="../2/2css.css">
</head>

<body>

    <div id="header">
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
        </div>
        <div class="card-icon">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>

    <div id="search-section">
        <h2 style="color: white; font-size: 50px; padding: 10px;">Discover. Learn. Enjoy</h2>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div id="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name...">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email...">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2023 Your Name</p>
    </div>

</body>

</html>
