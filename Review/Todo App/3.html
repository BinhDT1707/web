<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        window.onload = function () {
            // count tasks
            function countTodos() {
                const count = document.querySelectorAll('#viewTable li').length;
                document.getElementsByClassName('count-todos')[0].innerHTML = count;
            }

            countTodos();

            var addNew = document.getElementById('addNew');
            var clearAll = document.getElementById('clearAll');
            var inputTodo = document.getElementById('inputTodo');
            const listItems = document.querySelectorAll('.fa-trash');

            addNew.addEventListener("click", (event) => {
                if (inputTodo.value.length === 0) {
                    alert('Vui long nhap du lieu');
                } else {
                    const ul = document.querySelectorAll('#viewTable li');
                    const count = document.querySelectorAll('#viewTable li').length;

                    // Create a li element
                    var li = document.createElement("li");
                    li.className = "ui-state-default";
                    li.id = 'row' + count;

                    // Create a div element
                    var div = document.createElement("div");
                    div.className = "checkbox";
                    div.innerHTML = `<i class="fa fa-trash"></i> <label>${inputTodo.value}</label>`;

                    // append
                    li.appendChild(div);

                    document.getElementById("viewTable").appendChild(li);

                    // reset
                    inputTodo.value = '';

                    // count    
                    countTodos();
                }
            });

            clearAll.addEventListener("click", (event) => {
                const list = document.querySelectorAll("#viewTable li")
                for (const element of list) {
                    element.remove()
                }

                countTodos();
            });
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                    <h1>Todo App</h1>
                    <input type="text" class="form-control add-todo" id="inputTodo" placeholder="Add todo">
                    <button id="addNew" class="btn btn-success mt-2">Add New</button>

                    <button id="clearAll" class="btn btn-danger mt-2">Clear all</button>

                    <hr>
                    <ul id="viewTable" class="list-unstyled">
                    </ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos">0</span></strong> Items
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
